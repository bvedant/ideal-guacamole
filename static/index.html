<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go WebSocket Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
</head>
<body class="min-vh-100 d-flex align-items-center bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="chat-container card shadow d-flex flex-column">
                    <!-- Header -->
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center py-3">
                        <h5 class="mb-0">Go WebSocket Chat</h5>
                        <span id="connection-status" class="badge bg-danger">Disconnected</span>
                    </div>
                    
                    <!-- Login Form -->
                    <div id="login-container" class="card-body d-flex flex-column justify-content-center align-items-center py-5">
                        <h4 class="mb-4">Join the Chat</h4>
                        <form id="login-form" class="w-100" style="max-width: 300px;">
                            <div class="mb-3">
                                <input type="text" id="username-input" class="form-control" placeholder="Your username" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Join</button>
                        </form>
                    </div>
                    
                    <!-- Chat Area -->
                    <div id="chat-main" class="card-body p-0 d-flex flex-column flex-grow-1 d-none">
                        <div id="messages-container" class="messages-container p-3 d-flex flex-column flex-grow-1">
                            <!-- Messages will be inserted here by JavaScript -->
                        </div>
                        
                        <div class="card-footer bg-light p-2 mt-auto">
                            <form id="message-form" class="d-flex">
                                <input type="text" id="message-input" class="form-control me-2" placeholder="Type a message..." autocomplete="off">
                                <button type="submit" class="btn btn-primary">Send</button>
                            </form>
                        </div>
                    </div>
                    
                    <!-- User Count -->
                    <div id="user-count" class="card-footer text-muted text-center py-2 d-none">
                        <small><span id="count">0</span> users online</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
